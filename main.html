<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="images/netflix_logo.png" alt="Netflix Logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Get Started</button>
    </div>
  </header>

  <section class="content">
    <h2>Popular on Netflix</h2>
    <div class="grid">
      <div class="card">
        <img src="images/naruto.jpg" alt="Naruto: Shippuden">
        <h3>Naruto: Shippuden</h3>
      </div>
      <div class="card">
        <img src="images/erased.jpg" alt="Erased">
        <h3>Erased</h3>
      </div>
      <div class="card">
        <img src="images/deathnote.jpg" alt="Death Note">
        <h3>Death Note</h3>
      </div>
      <div class="card">
        <img src="images/Tokyo Revengers.jpg" alt="Tokyo Revengers">
        <h3>Tokyo Revengers</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Netflix. All rights reserved.</p>
  </footer>
</body>
</html>
